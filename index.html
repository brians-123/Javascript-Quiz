<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles/reset.css">
</style>
<link rel="stylesheet" href="styles/style.css">
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
</head>

<body>
    <div id="high-score-link">View Highscores</div>
    <div id="timer">Time: </div>
    <content>
        <h1>Coding Quiz Challenge</h1>
        <p>You have 60 seconds to complete this quiz. <br>
            Wrong answers will result in losing 5 seconds from the timer.<br>
            After you've finished you will see where you've placed amongst
            the high scores.
        </p>
        <button id="start-quiz">Start Quiz</button>
        <div class="answer-one">
            <button id="answer-one-button" class="answer-buttons">replace me</button>
        </div>
        <div class="answer-two">
            <button id="answer-two-button" class="answer-buttons">replace me</button>
        </div>
        <div class="answer-three">
            <button id="answer-three-button" class="answer-buttons">replace me</button>
        </div>
        <div class="answer-four">
            <button id="answer-four-button" class="answer-buttons">replace me</button>
        </div>
        <div id="correct-or-wrong"></div>
    </content>
    <script src="scripts/script.js"></script>
</body>

</html>
